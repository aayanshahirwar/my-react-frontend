apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactapp-deployment
  namespace: webapps
  labels:
    app: reactapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactapp
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
      - name: reactserver
        image: santoshahirwar/reactstatic_test:latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: reactapp-service
  namespace: webapps
spec:
  selector:
    app: reactapp
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 80
    nodePort: 31110
